<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Rteeeest</title>
    <style>
        /* 基础样式 */
        * {
            font-family: Georgia, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* 不了解苹果呜呜呜 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 1s ease;
            white-space: nowrap;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        /* 输入容器 */
        .input-container {
            position: fixed;
            z-index: 2;
            text-align: center;
            padding: 20px 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 输入框样式 */
        #secret-input {
            width: 220px;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #secret-input:focus {
            border-color: #ff6b6b;
        }

        /* 按钮样式 */
        #submit-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #submit-btn:hover {
            transform: scale(1.05);
            background: #ff5252;
        }

        /* 背景图片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 0;
            object-fit: cover;
            object-position: bottom;
        }

        /* 徽章容器 */
        .badge-container {
            position: fixed; 
            bottom: 10px; 
            z-index: 9; 
            transition: opacity 1s ease;
        }

        .container {
            width: 100%; /* 占据整个屏幕宽度 */
            display: flex;
            margin-bottom: 20%;
            flex-direction: column; /* 子元素垂直排列 */
            align-items: center; /* 子元素居中对齐 */
            padding: 20px 0; /* 添加上下内边距 */
            box-sizing: border-box;
        }
        
        /* 矩形样式 */
        .category-item {
            width: 45%; /* 默认宽度为 60% */
            margin: 5px auto;
            padding: 10px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0; /* 初始隐藏 */
            transform: translateY(20px); /* 初始位置 */
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影 */
        }

        .category-item.visible {
            opacity: 1; /* 渐显 */
            transform: translateY(0); /* 回到原位 */
        }
        
        .item-content {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            justify-content: space-between; /* 图标和文字内容两端对齐 */
            width: 100%;
        }

        .item-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            object-fit: cover;
        }

        .item-text {
            display: flex;
            flex-direction: row; /* 将标题和日期排列在一行 */
            justify-content: space-between; /* 标题和日期两端对齐 */
            align-items: center; /* 垂直居中对齐 */
            flex-grow: 1;
            width: 100%;
        }

        .item-title {
            font-size: 1.1em;
        }

        .item-date {
            font-size: 1.1em;
            text-align: right;
            color: #ffffff;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .input-container {
                width: 82%;
            }
            #secret-input {
                width: 100%;
            }
            #dogImage {
                width: 65%;
            }
            .category-item {
                width: 90%; /* 手机端宽度适应屏幕 */
            }
            .container {
                margin-bottom: 60%;
            }
            .item-title {
                font-size: 0.9em;
            }
            .item-date {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <!-- 输入容器 -->
    <div class="input-container">
        传送门 - 轩哥啊哈OvO的官方网站<br>
        <input type="text" id="secret-input" placeholder="请输入 Token"><br>
        <button id="submit-btn">提交</button>
    </div>

    <!-- 容器 -->
    <div class="container">
        <div class="category-item" style="background-color: rgb(177, 177, 177);">
            <div class="item-content">
                <img src="leatherpen.png" alt="书信" class="item-icon">
                <div class="item-text">
                    <div class="item-title">A Letter to 嘉</div>
                    <div class="item-date">？</div>
                </div>
            </div>
        </div>
        <div class="category-item" style="background-image: url('cate1.png');">
            <div class="item-content">
                <img src="coffee.png" alt="诗歌" class="item-icon">
                <div class="item-text">
                    <div class="item-title">Fugue of Shadows</div>
                    <div class="item-date">25/2/10</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 徽章容器 -->
    <div class="badge-container">
        <a href="license.html">
        <img src="https://img.shields.io/badge/MIT License Valid-2545&ndash;12&ndash;31  15:59:59%20&lpar;UTC+0&rpar;-blue" alt="MIT License"></a>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function () {
        const input = document.getElementById('secret-input').value;
        if (input === "071212071220" || input === "071220071212") { // 验证密码
            // 隐藏输入容器和徽章容器
            const inputContainer = document.querySelector('.input-container');
            const badgeContainer = document.querySelector('.badge-container');
            inputContainer.style.opacity = '0';
            inputContainer.style.pointerEvents = 'none';
            badgeContainer.style.opacity = '0';
            badgeContainer.style.pointerEvents = 'none';

            // 平滑滚动到顶部
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

            // 延迟显示背景和矩形
            setTimeout(() => {
                // 获取所有矩形元素
                const items = document.querySelectorAll('.category-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('visible'); // 添加类名触发动画
                    }, index * 200); // 每个矩形延迟 500ms
                });

                // 为第一个 category-item 添加点击事件
                const firstItem = items[0];
                firstItem.addEventListener('click', () => {
                    alert('【A Letter to 嘉】展开此信件的时刻尚未到来');
                });

                const secondItem = items[1];
                secondItem.addEventListener('click', () => {
                    window.location.href = '20250210.html'; // 重定向到指定页面
                });

            }, 1000);
        } else {
            // 密码错误提示
            alert('Token错误，请重试~');
            const secretInput = document.getElementById('secret-input');
            secretInput.style.borderColor = '#ff6b6b';
            setTimeout(() => {
                secretInput.style.borderColor = '#e0e0e0';
            }, 1000);
        }
    });
    </script>
</body>
</html>
